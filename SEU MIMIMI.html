    <h1>Cadastro do TECH MIMIMI</h1>

  <main>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento"><br><br>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone"><br><br>
        
        <label for="interesse">Qual conteúdo mais te interessa?</label>
        <select id="interesse" name="interesse">
          <option value="opcao1">Fofoquinhas</option>
          <option value="opcao2">Memes</option>
          <option value="opcao3">MIMIMI</option>
        </select><br><br>
        
        <input type="checkbox" id="termos_uso" name="termos_uso">
        <label for="termos_uso">Concordo com os termos de uso</label><br><br>
        
        <input type="checkbox" id="envio_emails" name="envio_emails">
        <label for="envio_emails">Aceito o envio de emails</label><br><br>
        
        <label for="mimimi">Qual o seu MIMIMI?</label>
        <textarea id="mimimi" name="mimimi"></textarea><br><br>
        
        <input type="submit" value="Enviar">
      </form>
